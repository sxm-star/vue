<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div id="app">
            <!--vue实例方法set app.$set(userInfo,"sex","男") 页面也可以变化(除了改变引用外)-->
           <!--vue全局set Vue.set(userInfo,"sex","男") 页面也可以变化(除了改变引用外)-->
            <template v-for="(item,key,index) of userInfo" :key="item.id">

                  <p> {{item}}--{{key}}--{{index}}</p>

            </template>



</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            userInfo:{
                id:"001",
                name:"songxm",
                age:18,
                job:"金融",
                address:"杭州西湖"
            }
        }
    });
</script>
</body>
</html>
