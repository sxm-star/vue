<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组件插槽slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div id="app">
    <div>
        <child-body-content></child-body-content>

        <child-body-content>
            <h1 slot="header">song xm came here.</h1>
            <p slot="footer">会当凌绝顶,一览众山小</p>
        </child-body-content>
    </div>
</div>
<script type="text/javascript">
    Vue.component("child-body-content", {
        template: '<div><slot name="header"><h1>没slot,默认值</h1></slot><div>中间测试</div><slot name="footer"><h1>默认底部插槽值</h1></slot></div>'

    })
    var app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
