<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div id="app">
    <div>
        <select >
            <option v-for="(item,index) in list" :key="item.id">{{item.text}} -- {{index}}---{{item.id}}</option>
        </select>

    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            list:[
                {id:"001",text:"文本"},
                {id:"002",text:"语音"},
                {id:"002",text:"其它"},
            ]
        }
    });
</script>
</body>
</html>
