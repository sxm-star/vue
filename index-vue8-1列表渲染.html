<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div id="app">

            <template v-for="(item,index) of list" :key="item.id">

                  <p> <U>{{item.label}}</U>  <I>{{item.text}}</I></p>

            </template>



</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            list:[
                {id:"001",text:"文本",label:"文本填写"},
                {id:"002",text:"语音",label:"语音上传"},
                {id:"002",text:"其它",label:"其它补充"},
            ]
        }
    });
</script>
</body>
</html>
