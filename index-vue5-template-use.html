<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模板语法-插值表达式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div id="app">
    <div>{{name +' camed on.'}}</div>
    <div v-text="name  + ' camed on.' "></div>
    <div v-html="name + ' camed on.' "></div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            name:"<h1> songxm </h1>"
        }
    });
</script>
</body>
</html>
