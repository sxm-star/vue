<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>作用域插槽slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div id="app">
    <div>
        <child-body-content>
        </child-body-content>
    </div>
</div>
<script type="text/javascript">
    Vue.component("child-body-content", {
        template: '<div><ul><li v-for="item of list">{{item}}</li></ul></div>',
        data:function(){
            return {
                list:[1,2,5,7,9,82,4,5]
            }
        }

    })
    var app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
