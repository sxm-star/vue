<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>作用域插槽slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div id="app">
    <div>

        <child-body-content>
         <template slot-scope="props" >
                <h1>{{props.item}}</h1>
         </template>
        </child-body-content>

        <child-body-content>
            <template slot-scope="props" >
                <li>{{props.item}}</li>
            </template>
        </child-body-content>
    </div>
</div>
<script type="text/javascript">
    Vue.component("child-body-content", {
        template: '<div>' +
        '                    <ul>' +
        '                                <slot v-for="item of list" ' +
        '                                      :item=item>' +
        '                               </slot>' +
        '                    </ul>' +
        '          </div>',
        data:function(){
            return {
                list:[1,2,5,7,9,82,4,5]
            }
        }

    })
    var app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
