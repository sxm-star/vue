<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>作用域插槽slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div id="app">
    <div>
        <component :is="type"></component>
        <button @click="change">动态切换布局</button>
    </div>
</div>
<script type="text/javascript">
    Vue.component("child-body-content-one", {
        template: '<div v-once>    child-body-content-one show      </div>'
    })
    Vue.component("child-body-content-two", {
        template: '<div v-once>    child-body-content-two show      </div>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            type: "child-body-content-one"
        },
        methods:{
            change:function(){
                this.type=(this.type==='child-body-content-one'?'child-body-content-two':'child-body-content-one');
            }
        }
    });
</script>
</body>
</html>
